<!DOCTYPE html>
<html lang="en" ng-app = 'newsApp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "js/angular.min.js"></script>
    <script src = "js/app.js"></script>
    <title>News Application</title>
</head>
<body ng-controller = 'newsViewController'>
    <h1>{{phrase}}</h1>
    <p>{{channel.number}} - {{channel.name}} : {{channel.country}}</p>
    <button ng-click = "showNews"> Open </button>
</body>
</html>
